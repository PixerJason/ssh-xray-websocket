<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 1px;
      background-color: #0c1022;
    }
    .panel_container {
      position: relative;
      width: 400px;
      height: 470px;
      max-width: 400px;
      max-height: 470px;
      background: #040717;
      border-radius: 50px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 70px;
    }
    .panel_container::before {
      position: absolute;
      width: 170%;
      height: 170%;
      content: '';
      background-image: conic-gradient(transparent, transparent, transparent, #ee00ff);
      animation: rotate_border 6s linear infinite;
    }
    .panel_container::after {
      position: absolute;
      width: 170%;
      height: 170%;
      content: '';
      background-image: conic-gradient(transparent, transparent, transparent, #00ccff);
      animation: rotate_border 6s linear infinite;
      animation-delay: -3s;
    }
    @keyframes rotate_border {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .panel_content {
      position: absolute;
      content: '';
      background-color: #0c1022;
      border-radius: 50px 5px;
      inset: 5px;
      padding: 50px 40px;
      z-index: 10;
      color: #00ccff;
    }
    h2 {
      font-size: 30px;
      font-weight: 600;
      text-align: center;
    }
    .contact_info {
      margin-top: 40px;
      text-align: center;
    }
    .contact_info p {
      margin-bottom: 5px;
      font-size: 18px;
    }
    .footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .footer a {
      text-decoration: none;
      cursor: pointer;
      font-size: 18px;
      color: #00ccff;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #ee00ff;
    }
    .glowIcon {
      text-shadow: 0 0 10px #00ccff;
    }
  </style>
</head>
<body>
  <div class="panel_container">
    <div class="panel_content">
      <h2>404 NOT FOUND</h2>
      <div class="contact_info">
        <p>Oops! The resource You are looking for does not exist</p>
      </div>
      <div class="footer">
        <a href="https:///t.me/PixerJason" target="_blank">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".panel_content").fadeIn(1500); // Fades in the panel content on page load
    });

    $(".footer a").hover(function() {
      $(this).toggleClass("glowIcon"); // Adds the glow effect to footer links on hover
    });
  </script>
</body>
</html>
